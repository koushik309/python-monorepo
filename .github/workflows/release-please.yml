name: Release Please
on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # - name: Setup root version file
      #   run: |
      #     if [ ! -f root-version.txt ]; then
      #       echo "1.0.0" > root-version.txt
      #       git add root-version.txt
      #       git config user.name "GitHub Actions"
      #       git config user.email "actions@users.noreply.github.com"
      #       git commit -m "chore: initialize root version" || echo "No changes to commit"
      #       git push origin main
      #     fi

      - name: Run Release Please
        uses: googleapis/release-please-action@v4
        with:
          # Change from "node" to "python"
          release-type: "python"
          config-file: "release-please-config1.json"
          token: ${{ secrets.GITHUB_TOKEN }}
          skip-labeling: true
      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "chore: update subtrees"
          title: "chore: update subtrees"
          body: "Auto-update of subtrees from external repositories"
          branch: "update-subtrees-${{ github.run_id }}"  # Fixed branch name
          base: main
          labels: dependencies, automated