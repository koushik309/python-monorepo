name: Release Management
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * *'  # Daily check at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  version_check:
    name: Check and Update Versions
    runs-on: ubuntu-latest
    outputs:
      updates_needed: ${{ steps.check_updates.outputs.updates_needed }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      # # Configure Git identity globally for all subsequent commands
      # - name: Configure Git
      #   run: |
      #     git config --global user.name "github-actions"
      #     git config --global user.email "actions@github.com"

      - name: Get current versions
        id: current_versions
        run: |
          echo "REPOB_CURRENT=$(cat source/code/RepoB/version.txt)" >> $GITHUB_OUTPUT
          echo "SERVICEB_CURRENT=$(cat source/code/service-b/version.txt)" >> $GITHUB_OUTPUT

      - name: Get latest RepoB version
        id: repob_latest
        run: |
          response=$(curl -s -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
            -H "Accept: application/vnd.github.v3.raw" \
            "https://api.github.com/repos/koushik309/RepoB/contents/package1/pyproject.toml")
          VERSION=$(echo "$response" | grep '^version' | cut -d '"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Get latest service-b version
        id: serviceb_latest
        run: |
          response=$(curl -s -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
            -H "Accept: application/vnd.github.v3.raw" \
            "https://api.github.com/repos/koushik309/service-b/contents/pyproject.toml")
          VERSION=$(echo "$response" | grep '^version' | cut -d '"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if updates are needed
        id: check_updates
        run: |
          needs_update=false
          
          # Compare RepoB versions
          if [[ "${{ steps.repob_latest.outputs.version }}" != "${{ steps.current_versions.outputs.REPOB_CURRENT }}" ]]; then
            echo "RepoB update needed: ${{ steps.current_versions.outputs.REPOB_CURRENT }} -> ${{ steps.repob_latest.outputs.version }}"
            echo "REPOB_UPDATE=true" >> $GITHUB_ENV
            needs_update=true
          fi
          
          # Compare service-b versions
          if [[ "${{ steps.serviceb_latest.outputs.version }}" != "${{ steps.current_versions.outputs.SERVICEB_CURRENT }}" ]]; then
            echo "service-b update needed: ${{ steps.current_versions.outputs.SERVICEB_CURRENT }} -> ${{ steps.serviceb_latest.outputs.version }}"
            echo "SERVICEB_UPDATE=true" >> $GITHUB_ENV
            needs_update=true
          fi
          
          # Set final flag using proper boolean comparison
          if [ "$needs_update" = true ]; then
            echo "updates_needed=true" >> $GITHUB_OUTPUT
          else
            echo "updates_needed=false" >> $GITHUB_OUTPUT
          fi
      - name: Update RepoB (if needed)
        if: ${{ steps.check_updates.outputs.repob_update == 'true' }}
        run: |
          git subtree pull --prefix=source/code/RepoB \
            https://${{ secrets.PAT_TOKEN }}@github.com/koushik309/RepoB.git \
            main --squash -m "chore: update RepoB to ${{ steps.repob_latest.outputs.version }}"
          echo "${{ steps.repob_latest.outputs.version }}" > source/code/RepoB/version.txt
      - name: Update service-b (if needed)
        if: ${{ steps.check_updates.outputs.serviceb_update == 'true' }}
        run: |
          git subtree pull --prefix=source/code/service-b \
            https://${{ secrets.PAT_TOKEN }}@github.com/koushik309/service-b.git \
            main --squash -m "chore: update service-b to ${{ steps.serviceb_latest.outputs.version }}"
          echo "${{ steps.serviceb_latest.outputs.version }}" > source/code/service-b/version.txt

      - name: Create Pull Request (if updates)
        if: ${{ steps.check_updates.outputs.updates_needed == 'true' }}
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "chore: update dependencies"
          title: "chore: update dependencies to new versions"
          body: "Updated external dependencies to latest versions"
          branch: "dependency-update-${{ github.run_id }}"
          base: main
          labels: dependencies, automated

  release_please:
    name: Release Please
    runs-on: ubuntu-latest
    needs: version_check
    if: ${{ needs.version_check.outputs.updates_needed == 'true' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Release Please
        id: release-please
        uses: google-github-actions/release-please-action@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: "release-please-config.json"
          command: manifest
          release-type: node
          package-name: "python-monorepo"
          monorepo-tags: true
          bump-minor-pre-major: true
          include-v-in-tag: true
          pull-request-title-pattern: "chore: release ${version}"
          changelog-types: |
            [{"type":"feat","section":"Features","hidden":false},
             {"type":"fix","section":"Bug Fixes","hidden":false},
             {"type":"chore","section":"Maintenance","hidden":false}]

