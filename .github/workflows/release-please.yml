name: Release Please
on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # - name: Setup root version file
      #   run: |
      #     if [ ! -f root-version.txt ]; then
      #       echo "1.0.0" > root-version.txt
      #       git add root-version.txt
      #       git config user.name "GitHub Actions"
      #       git config user.email "actions@users.noreply.github.com"
      #       git commit -m "chore: initialize root version" || echo "No changes to commit"
      #       git push origin main
      #     fi

      - name: Run Release Please
        uses: googleapis/release-please-action@v4
        with:
          # Change from "node" to "python"
          release-type: "python"
          config-file: "release-please-config1.json"
          token: ${{ secrets.GITHUB_TOKEN }}
          skip-labeling: true
      - name: Run Release Please
        uses: google-github-actions/release-please-action@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: "release-please-config.json"
          command: manifest
          release-type: node
          package-name: python-monorepo
          monorepo-tags: true
          # Add these for better monorepo support
          bump-minor-pre-major: true
          include-v-in-tag: true
          pull-request-title-pattern: "chore: release ${version}"
          pull-request-body-pattern: "Release ${version} of python-monorepo"  