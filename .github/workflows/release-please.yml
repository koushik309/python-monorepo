name: Release Please
on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Validate and Fix Manifest
        run: |
          # Ensure manifest exists
          if [ ! -f .release-please-manifest.json ]; then
            echo '{".":"1.0.0","src/code/package1":"0.1.0","src/code/package2":"0.1.0"}' > .release-please-manifest.json
          fi
          
          # Clean and validate JSON
          sed -i '1s/^\xEF\xBB\xBF//' .release-please-manifest.json
          jq . .release-please-manifest.json > temp.json
          mv temp.json .release-please-manifest.json
          
          echo "Sanitized manifest:"
          cat .release-please-manifest.json

      - name: Run Release Please
        uses: googleapis/release-please-action@v4
        with:
          release-type: "python"
          manifest-file: ".release-please-manifest.json"
          config-file: ".release-please-config.json"
          token: ${{ secrets.GITHUB_TOKEN }}
          fork: false
          skip-labeling: true
          changelog-host: "https://github.com"