name: Update Subtrees
on:
  schedule:
    - cron: '0 0 * * *'  # Daily updates at 00:00 UTC
  workflow_dispatch:      # Manual trigger
  push:
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout python-monorepo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Update RepoB
        run: |
          git subtree pull --prefix=source/code/RepoB \
          https://${{ secrets.PAT_TOKEN }}@github.com/koushik309/RepoB.git \
          main --squash -m "chore: update RepoB subtree"

      - name: Update service-b
        run: |
          git subtree pull --prefix=source/code/service-b \
          https://${{ secrets.PAT_TOKEN }}@github.com/koushik309/service-b.git \
          main --squash -m "chore: update service-b subtree"

      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "chore: update subtrees"
          title: "chore: update subtrees"
          body: "Auto-update of subtrees from external repositories"
          branch: "update-subtrees/$(date +%s)"
          base: main
          labels: dependencies, automated

      - name: Output PR URL
        run: |
          echo "PR created at ${{ steps.create-pr.outputs.pull-request-url }}"